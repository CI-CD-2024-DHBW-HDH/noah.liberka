name: Continuous Delivery to GitHub Packages

on:
  push:
    branches:
      - main

permissions:
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: npm

    - name: Install dependencies
      run: npm install

    - name: Test
      run: npm run test

    - name: Build
      run: npm run build

    - name: Log in to GitHub Packages
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login -u ${{ github.actor }} docker.pkg.github.com --password-stdin

    - name: Build and Publish to GitHub Packages
      run: |
        docker build . -t docker.pkg.github.com/${{ github.repository }}/app-container:latest
        docker push docker.pkg.github.com/${{ github.repository }}/app-container:latest